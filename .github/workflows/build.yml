name: Build UnconfuserEx

on:
  push:
    branches:
      - master  # 修改为 master 分支
  pull_request:
    branches:
      - master  # 修改为 master 分支

jobs:
  build:
    runs-on: windows-latest  # 使用最新的 Windows 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出代码

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # 安装 .NET 9.0 SDK

      - name: Restore dependencies
        run: dotnet restore  # 恢复 NuGet 依赖项

      - name: Build project
        run: dotnet build --configuration Release  # 编译项目

      - name: Publish project
        run: dotnet publish --configuration Release --output ${{ github.workspace }}  # 修改为正确的输出目录

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2  # 上传构建文件到 GitHub Actions
        with:
          name: unconfuserex-build
          path: ${{ github.workspace }}/**  # 确保上传 publish 目录中的所有文件
